<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catus</title>
    <meta name="description" content="Simplificamos seu e-commerce." />
    <link
      rel="shortcut icon"
      href="./img/catusFavicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/banner.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/lines.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <script type="module" defer src="./scripts/index.js"></script>

    <link rel="stylesheet" href="./styles/positioning.css" />
  </head>
  <body>
    <header class="header display-flex align-items-center">
      <div class="container display-flex align-items-center justify-between">
        <img class="logo" src="./img/nav/logo.svg" alt="" />
        <img class="logo-peq" src="./img/nav/logoImg.svg" alt="" />

        <div>
          <div>
            <nav>
              <ul>
                <li class="display-flex">
                  <a href="">Loja</a>
                  <a href="">Login</a>
                  <a href="">Sobre</a>
                  <a href="">Contato </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="display-flex align-items-center gap-nav-right">
          <form class="display-flex align-items-center" id="busca">
            <input placeholder="Digite aqui sua busca " id="input" />
            <button type="submit">
              <img src="./img/nav/Union.svg" alt="" />
            </button>
          </form>
          <span class="burguer-menu">
            <img src="./img/nav/burguerIcon.svg" alt="" />
          </span>
          <img class="cart" src="./img/nav/cart.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section
        class="container display-flex banner justify-between margim-botton-sections"
      >
        <div class="banner display-flex flex-direction-column">
          <img
            class="image-size image-little"
            src="./img/banner/banner 01.png"
            alt="berço"
          />
          <img
            class="image-size image-little"
            src="./img/banner/banner 02.png"
            alt="mãe e bebê"
          />
        </div>
        <img
          class="image-big-banner"
          src="./img/banner/banner 03.png "
          alt="mãe brincando com bebe no carrinho"
        />
        <div class="display-flex banner flex-direction-column">
          <img
            class="image-size image-little"
            src="./img/banner/banner 04.png"
            alt="mãe olhando roupinha de bebê"
          />
          <img
            class="image-size image-little"
            src="./img/banner/banner 05.png"
            alt="casal com bebê"
          />
        </div>
      </section>
      <section
        class="container margim-botton-sections display-flex flex-direction-column gap-section"
      >
        <div
          class="display-flex flex-direction-column margim-botton-sections2 gap-section2"
        >
          <h1 class="align-self-center">Oportunidades de economizar</h1>
          <div class="display-flex align-items-center flex-direction-column">
            <hr class="grey-line-section" />
            <hr class="brand-line-section" />
          </div>
        </div>
        <div class="display-flex gap-section2">
          <button class="btn-slider" id="prev">
            <img src="./img/products/previus.svg" alt="" />
          </button>
          <ul class="ul-card" id="cardsProducts"></ul>
          <button class="btn-slider" id="next">
            <img src="./img/products/next.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer display-flex justify-between align-items-center">
      <div
        class="container div-conteudo column display-flex align=itens-flex-start justify-between"
      >
        <div
          class="div-conteudo display-flex flex-direction-column gap-section2"
        >
          <div class="display-flex flex-direction-column">
            <h2>Central de atendimento</h2>
            <div class="display-flex flex-direction-column">
              <hr class="grey-line-section" />
              <hr class="brand-line-section" />
            </div>
          </div>
          <div class="display-flex flex-direction-column">
            <span>Ajuda e suporte</span>
            <span>Fale conosco</span>
            <span>Faq</span>
          </div>
          <h3>Whatsapp:(11)99999-9999</h3>
          <div>
            <span>Nossos horários</span>
            <span>Segunda a sexta das 9h às 18h</span>
          </div>
        </div>

        <div class="display-flex flex-direction-column gap-section2">
          <div>
            <h2>Selos de Segurança</h2>
            <div class="display-flex flex-direction-column">
              <hr class="grey-line-section" />
              <hr class="brand-line-section" />
            </div>
          </div>
          <div class="display-flex gap3 div-selos">
            <img
              class="image-selo"
              src="./img/footer/seloGoogle.svg"
              alt="selo proteção google"
            />
            <img
              class="image-selo"
              src="./img/footer/selo_lojaprotegida.svg "
              alt="selo loja protegida"
            />
          </div>
        </div>

        <div class="display-flex flex-direction-column gap-section2">
          <div>
            <h2>Formas de Pagamento</h2>
            <div class="display-flex flex-direction-column">
              <hr class="grey-line-section" />
              <hr class="brand-line-section" />
            </div>
          </div>
          <div>
            <img src="./img/footer/visa.svg" alt="pagamento visa" />
            <img src="./img/footer/mastercard.svg" alt="pagamento mastercard" />
            <img src="./img/footer/amex.svg" alt="pagamento amex" />
            <img src="./img/footer/diners.svg" alt="pagamento dinners" />
            <img src="./img/footer/discover.svg" alt="pagamento discover" />
            <img src="./img/footer/boleto.svg" alt="pagamento boleto" />
            <img src="./img/footer/pix.svg" alt="pagamento pix" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
